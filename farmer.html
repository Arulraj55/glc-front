            padding: 20px;

            border-radius: 5px;

        .products {

            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
            margin-top: 20px;

        .product-list {

            flex-wrap: wrap;
        }
        .product {
            background: #fff;
            padding: 15px;
            margin: 10px;
            border-radius: 10px;
            text-align: center;
            width: 30%;
            box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
        }
        .product img {

            height: 150px;
            border-radius: 10px;

        .buy-btn {

            color: white;
            padding: 10px 20px;
            text-decoration: none;
            border-radius: 5px;
