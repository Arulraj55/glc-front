<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign In</title>
    <style>
        * { margin: 0; padding: 0; box-sizing: border-box; font-family: Arial, sans-serif; }
        body {
            display: flex;
            justify-content: center;
            align-items: center;
            height: 100vh;
            background: url("GLC2.jpg") no-repeat center center/cover;
            position: relative;
        }
        body::before {
            content: "";
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(0, 0, 0, 0.5);
            z-index: 1;
        }
        .container {
            position: relative;
            z-index: 2;
            width: 90vw;
            max-width: 400px;
            background: rgba(200, 194, 194, 0.2);
            padding: 3vw;
            border-radius: 1.5vw;
            box-shadow: 0px 0px 20px rgba(121, 111, 111, 0.3);
            text-align: center;
            backdrop-filter: blur(5px);
        }
        .input-group {
            margin: 1.5vw 0;
        }
        input {
            width: 100%;
            padding: 1vw;
            font-size: 1.5vw;
            border: none;
            border-radius: 0.8vw;
            outline: none;
        }
        button {
            width: 100%;
            padding: 1vw;
            font-size: 1.8vw;
            border: none;
            border-radius: 1vw;
            cursor: pointer;
            background: linear-gradient(to right, darkgreen, seagreen);
            color: white;
            font-weight: bold;
            transition: 0.3s;
        }
        button:hover {
            background: gold;
            color: black;
            transform: scale(1.05);
            border-radius: 1vw;
        }
        .signup-link {
            margin-top: 2vw;
            font-size: 1.2vw;
            color: white;
        }
        .signup-link a {
            color: lightgreen;
            text-decoration: underline;
        }
        @media (max-width: 768px) {
            input, button { font-size: 3vw; }
            .signup-link { font-size: 3vw; }
        }
    </style>
</head>
<body>
    <div class="container">
        <form action="https://glc-hjb2.onrender.com/signin.php" method="POST">
            <div class="input-group">
                <input type="text" name="username" placeholder="Enter Username" required>
            </div>
            <div class="input-group">
                <input type="password" name="password" placeholder="Enter Password" required>
            </div>
            <button type="submit">Login</button>
        </form>
        <div class="signup-link">
            Don't have an account? <a href="signup.html">Sign Up</a>
        </div>
    </div>
</body>
</html>
